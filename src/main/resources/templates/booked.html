<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>


</head>
<body style="padding-top: 80px;">
<ul class="nav nav-tabs navbar-default navbar-fixed-top">
    <style>
        li{
            text-align: center;
        }
    </style>
    <li role="presentation" class=" col-xs-2"><a href="/introduction">场馆介绍</a></li>
    <li role="presentation" class=" col-xs-2"><a href="/book">场馆预约</a></li>
    <li role="presentation" class="active col-xs-2"><a href="/booked">订单管理</a></li>
    <li role="presentation" class=" col-xs-2"><a href="/news">新闻查看</a></li>
    <li role="presentation" class=" col-xs-2"><a href="/note">留言查看</a></li>
    <li role="presentation" class=" col-xs-2" ><a href="/quit" th:text="${user.username}+'  点击退出'"></a></li>
</ul>

<table class="table" style="width: 70%;margin: auto">
    <thead>
    <th>场地</th>
    <th>时间段</th>
    <th>日期</th>
    <th>操作</th>
    <th>费用</th>
    </thead>
    <tbody>
    <tr th:each="book:${booked}">
        <td th:text="${sites.get(booked.indexOf(book)).getsName()}"></td>
        <td th:text="${book.startTime+':00--'+book.endTime+':00'}"></td>
        <td th:text="${'周'+book.date}"></td>
        <td th:text="${book.cost}+' 元'"></td>
        <td><a th:href="@{'/off/'+${book.pid}}" class="btn btn-primary">取消预约</a></td>

    </tr>

    </tbody>
</table>
</body>
</html>
